<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            var noun;
            var verb;
            var char;
            var sentence = "こんにちは";
            var reverse = "こんばんは";
            var reverses;
            while (sentence != reverse){
                noun = selectone(nouns);
                verb = selectone(verbs);
                sentence = noun + verb;
                sentences = sentence.split('');;
                reverses = [];
                for (var i = 0; i < sentences.length + reverses.length; i++) {
                    char = sentences.pop();
                    reverses.push(char);
                }
                reverse = reverses.join("");
            }
            show(sentence);
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

    </script>

</head>

<body>
    <h1>prac6-4 回文さん</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
