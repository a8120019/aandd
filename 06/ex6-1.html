<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            // 6-1
            var chars = text.split('');
            // show(chars);
            var reverses = [];
            for (var i = 0; i < chars.length + reverses.length; i++) {
                var char = chars.pop();
                reverses.push(char);
            }
            // var text2 = chars.join('');
            // show(text2);
            var changed_text = reverses.join("");
            show(changed_text);
            // 6-2
            if (text == changed_text) {
                show("回文です");
            } else {
                show("回文ではありません");
            }
        }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="こんにちは">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
