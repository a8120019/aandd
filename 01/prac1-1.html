<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-1 0を10個挿入する
            for (var i = 0; i < 10; i++) {
                numbers.push(0);
            }
            show(numbers);
            //prac1-2 乱数を10個挿入する
            for (var i = 0; i < 10; i++) {
                var num = Math.floor(Math.random() * 100)
                numbers[i] = num;
            }
            show(numbers);
            //prac1-3 '田中'を10個挿入する
            for (var i = 0; i < 10; i++) {
                numbers[i] = "田中";
            }
            show(numbers);
            //prac1-4 1から20までの数を順に20個挿入する
            numbers = [];
            for (i = 0; i < 20; i++) {
                num = i + 1;
                numbers.push(num);
            }
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
